<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Agregar inscripciones</div>
    
    <div class="page__content-data position-absolute text-center">
        <!--CONTENIDO-->
        <div class="container">

            <form [formGroup]="form" (ngSubmit)="addInscription()" class="form">
                <div class="mb-2">
                    <mat-form-field appearance="fill">
                        <mat-label>Código de inscripción</mat-label>
                        <input formControlName="code" matInput>
                        <small
                            *ngIf="form.get('code')?.errors?.['required'] && form.get('code')?.touched"
                            class="text-danger">
                                Campo requerido
                        </small>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field appearance="fill">
                        <mat-label>Selecciona un alumno</mat-label>
                        <mat-select formControlName="student">
                            <mat-option *ngFor="let student of students"
                                [value]="{firstName: student.firstName, lastName: student.lastName}">
                                {{student.id + "-" + student.firstName + ' ' + student.lastName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field appearance="fill">
                        <mat-label>Selecciona un curso</mat-label>
                        <mat-select formControlName="course">
                            <mat-option *ngFor="let course of courses" [value]="{name: course.name}">
                                {{course.id + "-" + course.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field appearance="fill">
                        <mat-label>Fecha De inscripción</mat-label>
                        <input formControlName="date" matInput [matDatepicker]="date">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                        <mat-datepicker #date></mat-datepicker>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">Aceptar</button>
            </form>
        </div>
    </div>

</div>
