<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Inscripciones</div>

    <div class="page__content-data position-absolute text-center">
        <div class="container">
            <div class="example-header">
                <div class="example-table-container">

                    <table mat-table [dataSource]="inscription$" class="mat-elevation-z8 demo-table">

                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> NÂ° </th>
                            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                        </ng-container>

                        <!-- Codigo Column -->
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef> Codigo </th>
                            <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
                        </ng-container>

                        <!-- Alumno Column -->
                        <ng-container matColumnDef="student">
                            <th mat-header-cell *matHeaderCellDef> Alumnos Inscriptos </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.student.firstName + ' ' + element.student.lastName }}</td>
                        </ng-container>

                        <!-- Curso Column -->
                        <ng-container matColumnDef="course">
                            <th mat-header-cell *matHeaderCellDef> Curso Inscrito </th>
                            <td mat-cell *matCellDef="let element"> {{ element.course.name }} </td>
                        </ng-container>

                        <!-- Fecha Column -->
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Fecha </th>
                            <td mat-cell *matCellDef="let element"> {{ element.date | date:'dd/MM/YYYY' }} </td>
                        </ng-container>

                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button (click)="deleteInscription(element)"
                                    *ngIf="session.userActive?.admin">
                                    <mat-icon color="primary">delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                </div>

            </div>
        </div>
    </div>

</div>
