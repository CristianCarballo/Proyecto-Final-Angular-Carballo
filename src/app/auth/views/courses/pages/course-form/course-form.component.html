<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Agregar Curso</div>
    
    <div class="page__content-data position-absolute text-center">
            <!--CONTENIDO-->
            <div class="container">

                <form class="form" [formGroup]="form" (ngSubmit)="addCourse()">

                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Nombre del curso</mat-label>
                            <input matInput formControlName="name">
                            <small *ngIf="form.get('name')?.errors?.['required'] && form.get('name')?.touched"
                                class="text-danger">Este campo es requerido</small>
                        </mat-form-field>
                    </div>

                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Descripción del curso</mat-label>
                            <input matInput formControlName="info">
                            <small *ngIf="form.get('info')?.errors?.['required'] && form.get('info')?.touched"
                                class="text-danger">Este campo es requerido</small>
                        </mat-form-field>
                    </div>

                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>N° de Comision</mat-label>
                            <input matInput formControlName="comission">
                            <small *ngIf="form.get('comission')?.errors?.['required'] && form.get('comission')?.touched"
                                class="text-danger">Este campo es requerido</small>
                        </mat-form-field>
                    </div>
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Profesor</mat-label>
                            <input matInput formControlName="teacher">
                            <small *ngIf="form.get('teacher')?.errors?.['required'] && form.get('teacher')?.touched"
                                class="text-danger">Este campo es requerido</small>
                        </mat-form-field>
                    </div>

                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Fecha de inicio</mat-label>
                            <input matInput [matDatepicker]="startDate" formControlName="startDate">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                            <mat-datepicker #startDate></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Fecha de finalización</mat-label>
                            <input matInput [matDatepicker]="endDate" formControlName="endDate">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                            <mat-datepicker #endDate></mat-datepicker>
                        </mat-form-field>
                    </div>


                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Imagen</mat-label>
                            <input matInput formControlName="img" placeholder="Pegar link de la imagen">
                        </mat-form-field>
                    </div>


                    <div class="mb-2">
                        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">
                            Agregar Curso
                        </button>
                    </div>


                </form>
            </div>
        </div>

</div>
