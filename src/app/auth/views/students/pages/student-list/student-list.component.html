<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Alumnos</div>
    <div class="page__content-data position-absolute text-center">
        <div class="container">
            
            <mat-form-field class="col-md-6">
                <mat-label>Buscar por nombre de alumno</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Nombre Alumno" #input autocomplete="off">
            </mat-form-field>

            <div class="example-table-container">

                <table mat-table matSort [dataSource]="students$" class="mat-elevation-z8 demo-table">

                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id. </th>
                        <td mat-cell *matCellDef="let student"> {{ student.id }} </td>
                    </ng-container>

                    <!-- Nombre Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let student"> {{ student | student }} </td>
                    </ng-container>

                    <!-- dni Column -->
                    <ng-container matColumnDef="dni">
                        <th mat-header-cell *matHeaderCellDef> DNI </th>
                        <td mat-cell *matCellDef="let student"> {{ student.dni }} </td>
                    </ng-container>

                    <!-- nameUsuario Column -->
                    <ng-container matColumnDef="userName">
                        <th mat-header-cell *matHeaderCellDef> Usuario </th>
                        <td mat-cell *matCellDef="let student"> {{ student.userName }} </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let student">
                            <button mat-icon-button (click)="editStudent(student)"
                                *ngIf="session.userActive?.admin">
                                <mat-icon color="accent">edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="deleteStudent(student)"
                                *ngIf="session.userActive?.admin">
                                <mat-icon color="primary">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

        </div>
    </div>
</div>
